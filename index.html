<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Progres Santri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-blue-600 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg"><i class="fas fa-mosque mr-2"></i> Monitoring Santri</h1>
            <button onclick="toggleModal()" class="bg-white text-blue-600 px-4 py-2 rounded-lg text-sm font-semibold shadow-md">
                <i class="fas fa-plus mr-1"></i> Tambah Progres
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div id="loading" class="text-center py-10">
            <div class="animate-spin text-blue-600 text-4xl mb-4"><i class="fas fa-circle-notch"></i></div>
            <p class="text-gray-500">Memuat data santri...</p>
        </div>

        <div id="dataContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl w-full max-w-md overflow-hidden shadow-2xl">
            <div class="bg-blue-600 p-4 text-white flex justify-between">
                <h2 class="font-bold">Input Progres Hafalan</h2>
                <button onclick="toggleModal()" class="text-white">&times;</button>
            </div>
            <form id="progresForm" class="p-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nama Santri</label>
                    <input type="text" name="nama" required class="w-full border p-2 rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Kategori</label>
                    <select name="kategori" class="w-full border p-2 rounded-md">
                        <option value="Tahfidz">Tahfidz (Al-Qur'an)</option>
                        <option value="Diniyah">Diniyah (Kitab)</option>
                        <option value="Surah Pendek">Surah Pendek</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Dari (Ayat/Hal)</label>
                        <input type="text" name="dari" class="w-full border p-2 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Sampai (Ayat/Hal)</label>
                        <input type="text" name="sampai" class="w-full border p-2 rounded-md">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Surah / Kitab</label>
                    <input type="text" name="surah" placeholder="Misal: Al-Baqarah" class="w-full border p-2 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Keterangan Tambahan</label>
                    <textarea name="keterangan" class="w-full border p-2 rounded-md" rows="2"></textarea>
                </div>
                <button type="submit" id="btnSimpan" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition">
                    SIMPAN DATA
                </button>
            </form>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL DEPLOYMENT APPS SCRIPT ANDA (BERAKHIRAN /exec)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxU9GN2yQ0d-etzODIO8fy5NRx0H3WND-hXmtKoPsrtgm63FkDuP8iyp4_UO1BoKyZB0A/exec';

        // Fungsi Ambil Data
        async function loadData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAll`);
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Gagal memuat data. Periksa URL SCRIPT_URL.</p>';
            }
        }

        // Tampilkan Data ke Kartu
        function renderData(data) {
            const container = document.getElementById('dataContainer');
            const loading = document.getElementById('loading');
            loading.classList.add('hidden');
            container.innerHTML = '';

            data.forEach(item => {
                const card = `
                    <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-500">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-gray-800 text-lg">${item.nama}</h3>
                            <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-semibold">${item.kategori}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-2 italic"><i class="fas fa-book-open mr-1"></i> ${item.surah || '-'}</p>
                        <div class="flex mt-3 text-sm text-gray-700 bg-gray-50 p-2 rounded">
                            <div class="w-1/2"><strong>Dari:</strong> ${item.dari || '-'}</div>
                            <div class="w-1/2 border-l pl-2"><strong>Sampai:</strong> ${item.sampai || '-'}</div>
                        </div>
                        <div class="mt-3 flex justify-between items-center text-xs text-gray-400">
                            <span><i class="far fa-calendar-alt mr-1"></i> ${item.tanggal}</span>
                            <span class="text-gray-600 font-medium">${item.keterangan || ''}</span>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Toggle Modal
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
        }

        // Submit Form
        document.getElementById('progresForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            btn.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i> Mengirim...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.action = 'add';

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                alert('Data berhasil disimpan!');
                e.target.reset();
                toggleModal();
                loadData(); // Refresh data
            } catch (error) {
                alert('Terjadi kesalahan saat menyimpan data.');
            } finally {
                btn.innerHTML = 'SIMPAN DATA';
                btn.disabled = false;
            }
        });

        // Jalankan saat pertama kali dibuka
        loadData();
    </script>
</body>
</html>
