<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Manajemen Santri</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">

  <!-- LOGIN -->
  <section id="loginPage">
    <h2>Login Sistem</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboardPage" class="hidden">
    <h2>Dashboard</h2>
    <div id="dashboardStats"></div>

    <button onclick="loadSantri()">Data Santri</button>
    <button onclick="loadAbsensiHariIni()">Absensi Hari Ini</button>
    <button onclick="loadProgres()">Progres</button>
    <button onclick="loadPelanggaran()">Pelanggaran</button>
    <button class="danger" onclick="logout()">Logout</button>

    <div id="content"></div>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
